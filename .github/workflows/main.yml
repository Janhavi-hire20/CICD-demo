name: Build and Deploy

on:
  push:
    branches:
      - main  # trigger on pushes to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # ← change from v2 to v1
        with:
          path: .   # all files in the repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1  # ← ensure using v1

